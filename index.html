<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Generic Realestate</title>
		<script
			src="https://kit.fontawesome.com/efc1077bac.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css?family=Quicksand|Raleway&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="container">
			<h1 class="pb-md-5">Generic RealEstate</h1>
			<p class="tagline">We know before the growth becomes a trend</p>
		</header>

		<div class="container my-5">
			<!-- visible on smaller viewports -->
			<div
				id="locations-carousel"
				class="carousel slide d-block d-md-none"
				data-ride="carousel"
			>
				<ol class="carousel-indicators">
					<li
						data-target="#locations-carousel"
						data-slide-to="0"
						class="active"
					></li>
					<li
						data-target="#locations-carousel"
						data-slide-to="1"
					></li>
					<li
						data-target="#locations-carousel"
						data-slide-to="2"
					></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div class="image-wrapper">
							<img
								class="contained-image"
								src="./assets/images/portugal.jpg"
							/>
						</div>
					</div>
					<div class="carousel-item">
						<div class="image-wrapper">
							<img
								class="contained-image"
								src="./assets/images/greece.jpg"
							/>
						</div>
					</div>
					<div class="carousel-item">
						<div class="image-wrapper">
							<img
								class="contained-image"
								src="./assets/images/spain.jpg"
							/>
						</div>
					</div>
				</div>
			</div>

			<!-- visible in larger viewports -->
			<div
				class="d-none d-md-flex flex-row justify-content-between split-images"
			>
				<div class="image-wrapper">
					<img
						class="contained-image"
						src="./assets/images/portugal.jpg"
					/>
				</div>
				<div class="image-wrapper">
					<img
						class="contained-image"
						src="./assets/images/greece.jpg"
					/>
				</div>
				<div class="image-wrapper">
					<img
						class="contained-image"
						src="./assets/images/spain.jpg"
					/>
				</div>
			</div>
		</div>

		<div id="accordion-section" class="container"></div>

		<button
			id="cta-button"
			type="button"
			class="ml-4 mb-4 font-weight-bold text-uppercase btn btn-info rounded-pill fixed-bottom"
		>
			<!-- <a class='badge badge-info' href='#optinForm'> -->
			<span>more information</span>
			<i class="fas fa-chevron-down ml-1"></i>
			<!-- </a> -->
		</button>
		<div id="optin-form" class="container form-container">
			<form class="d-flex flex-column flex-md-row flex-wrap">
				<p
					class="text-uppercase font-weight-bold text-center w-100 mb-4"
				>
					let us inform you
				</p>
				<label class="form-group flex-md-grow-1 mr-md-3">
					<p class="">Full Name</p>
					<input class="form-control" type="name" />
				</label>
				<label class="form-group flex-md-grow-1 mr-md-3">
					<p class="">Email</p>
					<input class="form-control" type="email" />
				</label>
				<label class="form-group flex-md-grow-1">
					<p class="">Phone</p>
					<input class="form-control" type="tel" />
				</label>
				<button class="btn btn-info w-100 mt-3" type="submit">
					Send
				</button>
			</form>
		</div>

		<script id="accordion-template" type="text/x-handlebars-template">
			<div class="accordion" id="accordion{{accordionIndex}}">
				<div class="card">
					<div class="card-header d-flex p-0" id="heading{{accordionIndex}}">
						<button
							class="btn-outline-info btn border-0 p-3 text-left flex-grow-1"
							type="button"
							data-toggle="collapse"
							data-target="#collapse{{accordionIndex}}"
							aria-expanded={{defaultOpen}}
							aria-controls="collapse{{accordionIndex}}"
						>
							{{accordionTitle}}
						</button>
					</div>

					<div
						id="collapse{{accordionIndex}}"
						class="collapse {{#if defaultOpen}}show{{/if}}"
						aria-labelledby="heading{{accordionIndex}}"
						data-parent="#accordion{{accordionIndex}}"
					>
						<div class="card-body">
							{{accordionText}}
						</div>
					</div>
				</div>
			</div>
		</script>

		<script src="./node_modules/jquery/dist/jquery.js"></script>
		<script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="./node_modules/waypoints/lib/jquery.waypoints.js"></script>
		<script src="index.js"></script>
	</body>
</html>
